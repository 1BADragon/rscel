name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: make build

  build-python-bindings:
    runs-on: ubunut-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: make python-bindings-release

  build-wasm-bindings:
    runs-on: ubunut-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: make wasm-bindings

  test-all:
    runs-on: ubuntu-latest

    steps:
    - name: Install Protoc
      uses: arduino/setup-protoc@v3

    - uses: actions/checkout@v3

    - name: Run tests
      run: make run-all-tests
      env:
        RSCEL_TEST_PROTO: 1


