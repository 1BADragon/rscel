[package]
name = "rscel"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
ast_ser = []
program_cache = []
python = ["dep:pyo3"]
console_error_panic_hook = ["dep:console_error_panic_hook"]
wasm = ["dep:wasm-bindgen", "dep:serde-wasm-bindgen", "console_error_panic_hook", "chrono/wasmbind"]


[dependencies]
parsel = "0.12.0"
test-case = "3.1.0"
regex = "1.8.1"
once_cell = "1.17.1"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = {version = "1.0.29", features = ["raw_value"]}
chrono = "0.4.24"
duration-str = "0.5.0"

# Dependencies for python bindings
pyo3 = { version = "0.18.3", optional = true, features = ["extension-module", "chrono"] }

# Dependencies for wasm bindings
wasm-bindgen = { version = "0.2.63", optional = true}
console_error_panic_hook = { version = "0.1.6", optional = true }
serde-wasm-bindgen = { version = "0.5.0", optional = true }

[dev-dependencies]
chrono = "0.4.26"
