[workspace]
members = [
  "rscel",
  "python",
  "wasm"
]
default-members = ["rscel"]
resolver="2"

[profile.release-with-debug]
inherits = "release"
debug = true
lto = false # makes things REALY hard to debug

[profile.release]
lto = true

[workspace.dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
serde_json = { version = "1.0.115", features = ["raw_value"] }

