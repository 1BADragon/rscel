[workspace]
members = [
  "rscel",
  "python",
  "wasm"
]
default-members = ["rscel"]
resolver="2"

[profile.release-with-debug]
inherits = "release"
debug = true

[workspace.dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module", "chrono"] }
chrono = { version = "0.4.38", features = ["serde"] }

