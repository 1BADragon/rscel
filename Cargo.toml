[package]
name = "rscel"
version = "1.0.0"
edition = "2021"
description = "Cel interpreter in rust"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release-with-debug]
inherits = "release"
debug = true

[features]
default = ["type_prop", "protobuf"]
ast_ser = []
debug_output = []
type_prop = []
python = ["dep:pyo3"]
protobuf = ["dep:protobuf"]
console_error_panic_hook = ["dep:console_error_panic_hook"]
wasm = [
  "dep:wasm-bindgen", "dep:serde-wasm-bindgen", "dep:js-sys",
  "console_error_panic_hook", "chrono/wasmbind", "dep:num"
]

[build-dependencies]
protobuf-codegen = "3.4.0"
protoc-bin-vendored = "3.0.0"

[dependencies]
test-case = "3.3.1"
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive", "rc"] }
serde_with = { version = "3.7.0", features = ["chrono"] }
serde_json = { version = "1.0.115", features = ["raw_value"] }
chrono = { version = "0.4.38", features = ["serde"] }
duration-str = "0.7.1"
num = { version = "0.4.2", optional = true }
protobuf = { version = "3.4.0", optional=true }
chrono-tz = "0.9.0"
num-traits = "0.2.18"

# Dependencies for python bindings
pyo3 = { version = "0.20.0", optional = true, features = ["extension-module", "chrono"] }

# Dependencies for wasm bindings
wasm-bindgen = { version = "0.2.92", optional = true}
console_error_panic_hook = { version = "0.1.7", optional = true }
serde-wasm-bindgen = { version = "0.6.5", optional = true }
js-sys = { version = "0.3.68", optional = true }
